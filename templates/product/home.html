{% extends "../base.html" %}

{% block title %}Entradas Masivas {% end %}
{% block caption %} puedes cargar un excel con una lista de productos{% end %}

{% block body %}

<div class="col-md-12">
	<section class="widget">
		<div class="form-actions fileupload-buttonbar no-margin">
			<span class="btn btn-sm btn-default fileinput-button">
					<i class="fa fa-plus"></i>
					<span>Cargar excel...</span>
					<input type="file" name="files[]" multiple="">
				</span>
			<button type="submit" class="btn btn-primary btn-sm start">
				<i class="fa fa-upload"></i>
				<span>Subir Archivo</span>
			</button>
			<button type="reset" class="btn btn-inverse btn-sm cancel">
				<i class="fa fa-ban"></i>
				<span>Cancelar</span>
			</button>
		</div>

		<div class="body">
			<table class="table table-striped table-images">
				<thead>
					<tr>
						<th class="sorting" >Nombre</th>
						<th class="sorting" >Description</th>
						<th class="hidden-xs-portrait sorting">Precio</th>
						<th class="hidden-xs sorting" >sku</th>
						<th class="hidden-xs sorting" >Cantidad</th>
						<th class="hidden-xs sorting" >Proveedor</th>
						<th class="hidden-xs sorting" >Marca</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="hidden-xs-portrait"></td>
						<td>
						</td>
						<td>
						</td>
						<td class="hidden-xs-portrait">
						</td>
						<td class="hidden-xs">
						</td>
						<td class="hidden-xs">
						</td>
						<td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</div>

{% end %}
