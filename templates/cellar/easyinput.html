{% extends "../base.html" %}

{% block title %}{{ operation }} bodega "{{ cellar.name }}" {% end %}
{% block caption %}permite hacer ingresos de productos a una bodega{% end %}

{% block body %}
<div class="modal fade" id="modalBuy">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="/cellar/easyinput" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <legend>Salida</legend>
                        <input type="hidden" name="cellar_id" class="form-control" value="{{cellar.id}}">
                        <input type="hidden" name="product_sku" class="form-control" value="">
                        <input type="hidden" name="size" class="form-control" value="">
                        <input type="hidden" name="operation" class="form-control" value="buy">
                        <div class="control-group quantity">
                            <label class="control-label">Cantidad</label>
                            <div class="controls form-group">
                                <div class="col-sm-7">
                                    <input class="form-control" type="text" name="quantity" value="" placeholder="Cantidad">
                                </div>
                            </div>
                        </div>
                        <div class="control-group price">
                            <label class="control-label">Precio</label>
                            <div class="controls form-group">
                                <div class="col-sm-7">
                                    <input type="text" placeholder="Precio" name="price" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        {% raw xsrf_form_html() %}
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="buy()">Guardar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="col-md-12">
    <section class="widget">
        <div class="body">
            <a type="button" href="/cellar" class="btn btn-success btn-sm btn-delete" data-placement="top" data-original-title=".btn .btn-success .btn-sm" style="float:right; ">Volver</a>
            <table class="table table-striped" id="cellar_input" cellar_id="{{cellar.id}}">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Fabricante</th>
                        <th>Talla</th>
                        <th>Color</th>
                        <th>Cantidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</div>
{% end %}
