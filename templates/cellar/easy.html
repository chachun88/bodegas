{% extends "../base.html" %}
{% block title %}Ingreso f&aacute;cil{% end %}
{% block caption %} permite hacer ingresos de productos a una bodega{% end %}
{% block javascript %}
<script type="text/javascript" src="/static/js/easy.js"></script>
{% end %}
{% block body %}
<div class="col-md-6">
<section class="widget widget-tabs">
    <header>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#entrada" data-toggle="tab">Entrada</a>
            </li>
            <li>
                <a href="#salida" data-toggle="tab">Salida</a>
            </li>
        </ul>
    </header>
    <div class="body tab-content">
        <div id="entrada" class="tab-pane active clearfix">
            <form action="/cellar/easy" class="form-easy form-horizontal" method="post">
                <fieldset>
                    <legend class="section">Ingreso de stock</legend>
                    <input type="hidden" id="product_list" value="{{product_list}}">
                    <input type="hidden" name="operation" value="buy">
                    <div class="control-group">
                        <label for="" class="control-label">Sku</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto"
                                        class="chzn-select select-block-level" tabindex="-1"
                                        id="sku" name="sku">
                                        <option></option>
                                    {% for p in products %}
                                        <option value="{{p['sku']}}">{{p['sku']}}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Cantidad</label>
                        <div class="controls form-group">
                            <div class="col-sm-8"><input type="number" required="required" name="quantity" min="1" placeholder="cantidad de productos" autocomplete="off" class="form-control"></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Precio</label>
                        <div class="controls form-group">
                            <div class="col-sm-8"><input type="number" required="required" name="price" min="0" placeholder="precio de compra" autocomplete="off" class="form-control"></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Talla</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto" 
                                        class="select-block-level" 
                                        tabindex="-1" 
                                        id="size" 
                                        name="size">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Bodega</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto" 
                                        class="chzn-select select-block-level" 
                                        tabindex="-1" 
                                        id="cellar_id" 
                                        name="cellar_id">
                                    {% for c in cellar_list %}
                                        <option value="{{c['id']}}">{{c['name']}}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label"></label>
                        <div class="controls form-group">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="salida" class="tab-pane">
            <form action="/cellar/easy" class="form-easy form-horizontal" method="post" >
                <fieldset>
                    <legend class="section">Salida de stock</legend>
                    <input type="hidden" name="operation" value="sell">
                    <input type="hidden" id="product_list" value="{{product_list}}">
                    <div class="control-group">
                        <label for="" class="control-label">Sku</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto" 
                                        class="chzn-select select-block-level" 
                                        tabindex="-1" 
                                        id="sku" 
                                        name="sku">
                                        <option></option>
                                    {% for p in products %}
                                        <option value="{{p['sku']}}">{{p['sku']}}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Cantidad</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <input type="number" required="required" name="quantity" min="1" placeholder="cantidad de productos" autocomplete="off" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Precio</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <input type="number" required="required" name="price" min="0" placeholder="precio de venta" autocomplete="off" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Talla</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto" 
                                        class="select-block-level" 
                                        tabindex="-1" 
                                        id="size" 
                                        name="size">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label">Bodega</label>
                        <div class="controls form-group">
                            <div class="col-sm-8">
                                <select data-placeholder="Producto" 
                                        class="chzn-select select-block-level" 
                                        tabindex="-1" 
                                        id="cellar_id" 
                                        name="cellar_id">
                                    {% for c in cellar_list %}
                                        <option value="{{c['id']}}">{{c['name']}}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="" class="control-label"></label>
                        <div class="controls form-group">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
</div>
{% end %}
