<!DOCTYPE html>
<html>
<head>
    <title>Giani Da Firenze - sistema de bodegas</title>
    <link href="/static/css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="/static/lib/jquery/jquery-2.0.3.min.js"> </script>
    <script src="/static/lib/backbone/underscore-min.js"></script>
    <script src="/static/js/settings.js"> </script>
</head>
<body>
    <div class="single-widget-container">



        <section class="widget login-widget">
                {% if error != "" %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <strong><i class="fa fa-bell-o"></i> Atención!</strong> Usuario o contraseña incorrectos.
                    </div>
                {% end %}
            <header class="text-align-center">
                <h4>Ingreso al sistema</h4>
            </header>
            <div class="body">
                <form class="no-margin" action="/auth/login" method="post">
                <fieldset>
                    <div class="form-group no-margin">
                        <label for="user" >Usuario</label>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="eicon-user"></i>
                            </span>
                            <input id="user" name="user" type="text" class="form-control input-lg" placeholder="Nombre de usuario" required="required" >
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="password" >Contranseña</label>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input id="password" name="password" type="password" class="form-control input-lg" placeholder="Contraseña" required="required">
                        </div>

                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Sign In</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#">Forgot Username or Password?</a></div>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                {% raw xsrf_form_html() %}
            </form>
        </div>
        <!-- 
        <footer>
            <div class="facebook-login">
                <a href="index.html"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></a>
            </div>
        </footer>
        -->
    </section>
</div>
</body>
</html>
